<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Medias Breakpoints!</title>

    <style>
        @media (min-width: 576px) { body { background-color: cyan; } }
        @media (min-width: 768px) { body { background-color: lightblue; } }
        @media (min-width: 902px) { body { background-color: lightgray; } }
        @media (min-width: 1200px) { body { background-color: yellow; } }

        @media (max-width: 574px) { body { background-color: gray; } }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center display-4 my-2">
        Quanto maior ou menor a responsividade da página assim ela se
        reorganizara conforme fizemos com as @medias, ou seja, quando a pagina assume uma
        determianda medida o body dela muda de cor deixando esta diferença explicita;
    </h1>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
