<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .myDiv {

            width: 150px;
            height: 100px;
            margin: 20px 10px;
            padding: 20px;
            color: white;
            display: inline-block;
            border: 1px solid black;
        }

        #primario {
            background-color: red;
        }

        #secundario {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Cores e Back...</h1>
    </div>
</div>
<div id="primario" class="myDiv"></div>
<div id="secundario" class="myDiv"></div>
<hr>
<div class="myDiv bg-primary">bg-primary</div>
<div class="myDiv bg-secondary">bg-secondary</div>
<div class="myDiv bg-success">bg-success</div>
<div class="myDiv bg-danger">bg-danger</div>
<div class="myDiv bg-warning">bg-warning</div>
<div class="myDiv bg-info">bg-info</div>
<div class="myDiv bg-light text-dark">bg-light</div>
<div class="myDiv bg-dark">bg-dark</div>
<div class="myDiv bg-white text-dark">bg-white</div>
<div class="myDiv bg-transparent text-dark">bg-transparent</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
